<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ExcelToGoogle.css">
    <link rel="shortcut icon" href="/Images/Icon32.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img draggable="false" class="imageHeader" src="/Images/ExcelToGoogleEarth.png" alt="Excel To GoogleEarth">

        <!-- File Input -->
        <label class="inputExcel" for="input-excel">Select Excel file</label>
        <input type="file" hidden id="input-excel" accept=".xlsx, .xls">

        <!-- Table to Display Excel Content -->
        <div class="containerTable">
            <table id="excel-table"></table>
        </div>
        <hr style="width: 400px; border: 1px solid white;margin: 10px;">

        <div class="selection">
            <div class="containerSelection">
                <p style="background-color: #FF8D8D; border: 1px solid red;">Name</p>
                <select id="Name" class="fruits" name="fruits">
                </select>
            </div>

            <div class="containerSelection">
                <p style="background-color: #BDFCA9;border: 1px solid green;">Latitude (27)</p>
                <select id="Latitude" class="fruits" name="fruits">
                </select>
            </div>

            <div class="containerSelection">
                <p style="background-color: #81BCFF;border: 1px solid blue;">Longitude (30)</p>
                <select id="Longitude" class="fruits" name="fruits">

                </select>
            </div>
        </div>

        <div>
            <input style="background-color: skyblue;" type="button" id="ButtonRefresh" value="Refresh">
            <input type="button" disabled id="ButtonKML" value="KML">
            <input type="button" disabled id="ButtonKMZ" value="KMZ">
        </div>
    </div>
    <script src="/js/jszip/dist/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <script src="/js/ExcelToGoogle.js"></script>
</body>

</html>
